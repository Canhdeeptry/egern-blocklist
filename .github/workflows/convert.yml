name: Convert Blocklist

on:
  schedule:
    - cron: '0 0 * * *'  # Chạy hàng ngày lúc 00:00 UTC
  workflow_dispatch:  # Cho phép chạy thủ công từ giao diện GitHub

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run conversion script
      run: |
        python main.py

    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'

    - name: Commit and push updated YML
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git add docs/blocklist.yml
        git commit -m "Update blocklist YML"
        git push https://x-access-token:${GH_TOKEN}@github.com/Canhdeeptry/dns-blocklist-converter.git
